<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/pray.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
        <link rel="icon" href="images/icon.jpeg">

    <title>مواقيت الصلاة</title>
</head>
<body>
    <header class="site-header">
<nav>
        <ul>
            <li><a href="#"><i onclick="toggleColors()" class="fa-regular fa-moon"></i></a></li>
            <li><a href="index.html">أذكار المساء<span class="line">|</span></a></li>
            <li><a href="index.html">أذكارالصباح<span class="line">|</span></a></li>
            <li><a href="index.html">الصفحه الرئيسية </a></li>

        </ul>
        </nav>
         <a href="#" class="logo"><img src="images/logo.png" ></a>

          <div class="burger" id="burger">
    <span></span>
    <span></span>
    <span></span>
  </div>

    </header>

<div class="pray-container">
    <!--search-box-->
    <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>

        <input type="text" id="city" placeholder="أدخل أسم المدينة" required>
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>

    </div>

    <!--city name-->
    <p class="city-name"></p>

    <!--prayer timer-->
    <div class="prayer-box">
        <div class="prayer" id="box-fajr">
            <i class="fa-regular fa-moon"></i>
            <p>الفجر</p>
            <span class="fajr">--:--</span>
        </div>
        <!--duhr-->
        <div class="prayer" id="box-duhr">
            <i class="fa-solid fa-sun"></i>
            <p>الظهر</p>
            <span class="duhr">--:--</span>
        </div>
        <!--asr-->
        <div class="prayer" id="box-asr">
            <i class="fa-regular fa-sun"></i>
            <p>العصر</p>
            <span class="asr">--:--</span>
        </div>
        <!--maghrib-->
        <div class="prayer" id="box-maghrib">
            <i class="fa-solid fa-cloud-sun"></i>
            <p>المغرب</p>
            <span class="maghrib">--:--</span>
        </div>
        <!--isha-->
        <div class="prayer" id="box-isha">
            <i class="fa-solid fa-star"></i>
            <p>العشاء</p>
            <span class="isha">--:--</span>
        </div>
    </div>

    <!--error-->
    <div class="not-found">
        <div class="box">
            <img src="images/404.png" alt="not found">
            <p>المدينة غير موجودة او حدث خطئ املائي</p>
        </div>
    </div>
</div>


<script src="js/prey.js"></script>
</body>
</html>
